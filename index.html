<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div id="display">
      <div id="result">
        
      </div>
      <div id="inputs">
        
      </div>
      
    </div>
   <div class="buttons">
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="operators" id="add">+</button>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="operators" id="substract">-</button>
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button class="operators" id="multiply">*</button>
    <button class='clear' id="clear">C</button>
    <button class="number" id="0">0</button>
    <button class="equals" id="equals">=</button>
    <button class="operators" id="divide">/</button>
    
   </div>
   

  </div>



  <div class="footer">Created by Xetnal for The Odin Project</div>


    <script src="script.js"></script>
</body>
</html>
